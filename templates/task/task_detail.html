{% extends 'base.html' %}

{% block title %}
    Task Detail
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-4">
                <img src="https://miro.medium.com/v2/resize:fit:4800/format:webp/1*42ebJizcUtZBNIZPmmMZ5Q.jpeg"
                     class="card-img-top rounded-top-4" alt="Book Image">
                <div class="card-body">
                    <h4 class="card-title text-primary mb-2">{{ task.name }}</h4>
                    <h5 class="text-success mb-3">{{ task.status }}</h5>
                    <p class="card-text text-muted">{{ task.created_by }}</p>
                    <p class="card-text text-muted">{{ task.created_at }}</p>
                    <div class="d-grid">
                        <a href="{% url 'tasks' %}" class="btn btn-outline-secondary">â† Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
